name: Deploy
on:
  push:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  set-environment:
    name: 🚀 Set Environment
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 📝 Set Environment
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "GITHUB_ENVIRONMENT=production" >> $GITHUB_ENV
          else
            echo "GITHUB_ENVIRONMENT=develop" >> $GITHUB_ENV
          fi

  build-and-deploy-to-google:
    name: 🚀 Deploy to ${{github.ref_name}} ${{env.GITHUB_ENVIRONMENT}}
    needs: set-environment
    environment: ${{ env.GITHUB_ENVIRONMENT }}
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - id: 'auth'
        name: 🪪 Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 🔑 Authorize Docker push
        run: gcloud auth configure-docker

      - name: 🏗️ Build and 🐳 Push Container
        run: |-
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GOOGLE_CLOUD_RUN_SERVICE }}:${{  github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GOOGLE_CLOUD_RUN_SERVICE }}:${{  github.sha }}

      - id: 'deploy'
        name: 🚀 Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ secrets.GOOGLE_CLOUD_RUN_SERVICE }}
          image: 'gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GOOGLE_CLOUD_RUN_SERVICE }}:${{ github.sha }}'
